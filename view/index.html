<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos.css" type="text/css">
    <title>Tabla de datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <form id="formulario" method="post" action="../index.js">
      <h1>Ingrese los datos</h1>

      <label for="nombre">Nombre: </label>
      <input type="text" class="form-control" name="nombre" id="nombre" value=" " required>
      <p>
      <label for="Textarea">Descripcion:</label>
      <p>
      <textarea id="Textarea" name="descripcion"  rows="4" cols="50" required></textarea>
      <p>
       <input type="button" value="agregar">
       <input type="reset" value="cancelar">
     </form>

    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col"> Id </th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
          </tr>
        </thead>
        <tbody id="tablaDatos">
          
        </tbody>
      </table>
      <script src="../index.js"></script>

      
</body>
</html>
